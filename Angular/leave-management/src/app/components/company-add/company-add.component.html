
<div class="container-fluid">
  <h1 class="h3 mb-2 text-gray-800">
    {{ isEditMode ? 'Edit' : 'Add' }} Company
  </h1>

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">
        Company Information
      </h6>
    </div>
    <div class="card-body">
      <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <div *ngIf="!isLoading">
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>

        <form (ngSubmit)="onSubmit()" #companyForm="ngForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="companyName">Company Name *</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="companyName"
                  name="companyName"
                  [(ngModel)]="company.COMPANYNAME"
                  required
                  placeholder="Enter company name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="contactNo">Contact Number *</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="contactNo"
                  name="contactNo"
                  [(ngModel)]="company.COMPANYCONTACTNO"
                  required
                  placeholder="Enter contact number">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="address">Address *</label>
            <textarea 
              class="form-control" 
              id="address"
              name="address"
              rows="3"
              [(ngModel)]="company.COMPANYADDRESS"
              required
              placeholder="Enter company address"></textarea>
          </div>

          <div class="form-group">
            <button 
              type="submit" 
              class="btn btn-primary me-2"
              [disabled]="isLoading || !companyForm.form.valid">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
              {{ isEditMode ? 'Update' : 'Save' }} Company
            </button>
            <button 
              type="button" 
              class="btn btn-secondary"
              (click)="cancel()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
