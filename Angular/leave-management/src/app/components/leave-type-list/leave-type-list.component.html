<div class="container-fluid">
  <h1 class="h3 mb-2 text-gray-800">Leave Types</h1>

  <div class="card shadow mb-4">
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
      <h6 class="m-0 font-weight-bold text-primary">Leave Types List</h6>
      <a routerLink="/leave-types/add" class="btn btn-primary btn-sm">
        <i class="fa fa-plus"></i> Add Leave Type
      </a>
    </div>
    <div class="card-body">
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <div *ngIf="!loading" class="table-responsive">
        <table class="table table-bordered" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Leave Type</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let leaveType of leaveTypes">
              <td>{{ leaveType.LEAVETYPE }}</td>
              <td>{{ leaveType.DESCRIPTION }}</td>
              <td>
                <a routerLink="/leave-types/edit/{{ leaveType.LEAVTID }}" class="btn btn-sm btn-warning me-2">
                  <i class="fa fa-edit"></i> Edit
                </a>
                <button (click)="deleteLeaveType(leaveType.LEAVTID!)" class="btn btn-sm btn-danger">
                  <i class="fa fa-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <div *ngIf="leaveTypes.length === 0" class="text-center">
          <p>No leave types found.</p>
        </div>
      </div>
    </div>
  </div>
</div>
