
<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-user"></i> {{ isEditMode ? 'Edit Employee' : 'Add Employee' }}
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="empname">First Name *</label>
            <input 
              type="text" 
              class="form-control" 
              id="empname" 
              name="empname"
              [(ngModel)]="employee.EMPNAME" 
              required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="mname">Middle Name</label>
            <input 
              type="text" 
              class="form-control" 
              id="mname" 
              name="mname"
              [(ngModel)]="employee.MNAME">
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="lname">Last Name *</label>
            <input 
              type="text" 
              class="form-control" 
              id="lname" 
              name="lname"
              [(ngModel)]="employee.LNAME" 
              required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="empsex">Gender *</label>
            <select 
              class="form-control" 
              id="empsex" 
              name="empsex"
              [(ngModel)]="employee.EMPSEX" 
              required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="companyid">Company *</label>
            <select 
              class="form-control" 
              id="companyid" 
              name="companyid"
              [(ngModel)]="employee.COMPANYID" 
              required>
              <option value="0">Select Company</option>
              <option *ngFor="let company of companies" [value]="company.COMPANYID">
                {{ company.COMPANY }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="departmentid">Department *</label>
            <select 
              class="form-control" 
              id="departmentid" 
              name="departmentid"
              [(ngModel)]="employee.DEPARTMENTID" 
              required>
              <option value="0">Select Department</option>
              <option *ngFor="let department of departments" [value]="department.DEPARTMENTID">
                {{ department.DEPARTMENT }}
              </option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="position">Position *</label>
            <input 
              type="text" 
              class="form-control" 
              id="position" 
              name="position"
              [(ngModel)]="employee.POSITION" 
              required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="datehired">Date Hired *</label>
            <input 
              type="date" 
              class="form-control" 
              id="datehired" 
              name="datehired"
              [(ngModel)]="employee.DATEHIRED" 
              required>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="username">Username *</label>
            <input 
              type="text" 
              class="form-control" 
              id="username" 
              name="username"
              [(ngModel)]="employee.USERNAME" 
              required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="password">Password *</label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              name="password"
              [(ngModel)]="employee.PASS" 
              [required]="!isEditMode">
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="type">Employee Type *</label>
        <select 
          class="form-control" 
          id="type" 
          name="type"
          [(ngModel)]="employee.TYPE" 
          required>
          <option value="Employee">Employee</option>
          <option value="Administrator">Administrator</option>
        </select>
      </div>
      
      <div class="form-group">
        <button 
          type="submit" 
          class="btn btn-primary mr-2"
          [disabled]="!employeeForm.form.valid">
          <i class="fa fa-save"></i> {{ isEditMode ? 'Update' : 'Save' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">
          <i class="fa fa-times"></i> Cancel
        </button>
      </div>
    </form>
  </div>
</div>
